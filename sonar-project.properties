sonar.projectKey=Matheus1421_Engenharia-de-Software-II
sonar.organization=es220252

# Nome e versão que aparecem no painel do SonarCloud
sonar.projectName=Engenharia-de-Software-II
sonar.projectVersion=1.0

# Código-fonte (somente o microsserviço existente)
sonar.sources=servico-equipamento

# Diretório de testes (existente no repositório)
sonar.tests=servico-equipamento/tests

# Relatório de cobertura gerado pelo pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Ignorar caches e arquivos desnecessários
sonar.exclusions=**/__pycache__/**,**/.venv/**,**/*.pyc

# Codificação e versão do Python
sonar.sourceEncoding=UTF-8
sonar.python.version=3.13
