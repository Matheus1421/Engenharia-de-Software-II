sonar.host.url=https://sonarcloud.io
sonar.organization=es220252
sonar.projectKey=Matheus1421_Engenharia-de-Software-II

# FASE ATUAL: só o serviço que tem teste
sonar.sources=servico-equipamento
sonar.tests=servico-equipamento/tests
sonar.test.inclusions=servico-equipamento/tests/**/*
# o que ainda não existe direito, tira do código analisado
sonar.exclusions=servico-aluguel/**/*,servico-externo/**/*,**/__pycache__/**,**/.venv/**,**/*.pyc,**/build-wrapper-dump.json

# o CI gera exatamente este arquivo
sonar.python.coverage.reportPaths=coverage.xml
# se em algum momento o coverage.xml trouxer caminhos de outros serviços vazios,
# esta linha garante que eles não entrem na conta de cobertura
sonar.coverage.exclusions=servico-aluguel/**/*,servico-externo/**/*

sonar.sourceEncoding=UTF-8
sonar.python.version=3.13
