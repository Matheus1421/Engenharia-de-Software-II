name: CI

on:
  push:
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest httpx pytest-cov tinydb pydantic

      - name: Rodar testes e gerar cobertura
        run: |
          pytest -q \
            --cov=servico-equipamento \
            --cov-report=xml:coverage.xml \
            --cov-config=.coveragerc || true

      - name: Corrigir caminhos no coverage.xml
        run: |
          echo "Antes da correção:"
          head -20 coverage.xml || true
          sed -i 's#/home/runner/work/Engenharia-de-Software-II/Engenharia-de-Software-II#.#g' coverage.xml
          echo "Depois da correção:"
          head -20 coverage.xml || true

      - name: Setup Java (SonarCloud)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Rodar análise no SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2
        with:
          args: >
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
