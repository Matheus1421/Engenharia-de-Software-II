name: CI

on:
  push:
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest httpx pytest-cov tinydb pydantic

      - name: Rodar testes (somente servico-equipamento)
        run: |
          pytest -q \
            --cov=servico-equipamento \
            --cov-report=xml:coverage.xml \
            --cov-config=.coveragerc

      - name: Ajustar caminhos do coverage.xml
        run: |
          # substitui o caminho absoluto do runner por ./ para o Sonar conseguir casar
          sed -i 's#/home/runner/work/[^/]*/[^/]*/#./#g' coverage.xml

      - name: Setup Java (SonarCloud)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

