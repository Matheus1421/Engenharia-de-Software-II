name: CI

on:
  push:
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest httpx pytest-cov tinydb pydantic

      - name: Rodar testes com cobertura
        run: |
          pytest -q \
            --cov=servico-equipamento \
            --cov-report=xml:coverage-equipamento.xml \
            --cov-config=.coveragerc
          pytest -q \
            --cov=servico-aluguel \
            --cov-report=xml:coverage-aluguel.xml \
            --cov-config=.coveragerc
          pytest -q \
            --cov=servico-externo \
            --cov-report=xml:coverage-externo.xml \
            --cov-config=.coveragerc

      - name: Ajustar caminhos dos relatórios de cobertura
        run: |
          for file in coverage-*.xml; do
            sed -i 's#/home/runner/work/Engenharia-de-Software-II/Engenharia-de-Software-II/#./#g' "$file"
            echo "Corrigido caminho em $file"
          done

      - name: Setup Java (requisito Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
