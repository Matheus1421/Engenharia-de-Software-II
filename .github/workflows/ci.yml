name: CI - Análise SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage fastapi uvicorn httpx tinydb pydantic

      - name: Rodar testes e gerar coverage.xml
        run: |
          coverage erase

          # serviço 1
          if [ -d "servico-equipamento" ]; then
            pytest -q \
              --cov=servico-equipamento \
              --cov-append \
              --cov-report=xml:coverage.xml \
              --cov-config=.coveragerc
          fi

          # serviço 2
          if [ -d "servico-aluguel" ]; then
            pytest -q \
              --cov=servico-aluguel \
              --cov-append \
              --cov-report=xml:coverage.xml \
              --cov-config=.coveragerc
          fi

          # serviço 3
          if [ -d "servico-externo" ]; then
            pytest -q \
              --cov=servico-externo \
              --cov-append \
              --cov-report=xml:coverage.xml \
              --cov-config=.coveragerc
          fi

      - name: Ajustar caminhos do coverage para o SonarCloud
        run: |
          if [ -f coverage.xml ]; then
            sed -i 's#/home/runner/work/Engenharia-de-Software-II/Engenharia-de-Software-II/#./#g' coverage.xml
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=.
