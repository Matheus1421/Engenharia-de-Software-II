name: CI - Análise SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          pip install pytest pytest-cov coverage

      - name: Rodar testes com cobertura unificada
        run: |
          coverage erase
          pytest -q \
            --cov=servico-equipamento \
            --cov=servico-aluguel \
            --cov=servico-externo \
            --cov-report=xml:coverage.xml \
            --cov-config=.coveragerc

      - name: Ajustar caminhos do coverage para o SonarCloud
        if: always()
        run: |
          echo "Corrigindo caminhos no coverage.xml"
          sed -i 's#/home/runner/work/Engenharia-de-Software-II/Engenharia-de-Software-II/#./#g' coverage.xml || true

      - name: Analisar com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=.
